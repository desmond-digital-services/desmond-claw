<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <div style="max-width: 400px; margin: 50px auto; padding: 20px; font-family: system-ui, sans-serif;">
    <h2>Premium Plan</h2>
    <p style="font-size: 24px; font-weight: bold;">$29.99/month</p>
    <ul style="line-height: 1.8;">
      <li>Unlimited access</li>
      <li>Priority support</li>
      <li>Cancel anytime</li>
    </ul>
    
    <button id="subscribe-btn" style="background: #635bff; color: white; border: none; padding: 12px 24px; border-radius: 4px; font-size: 16px; cursor: pointer; width: 100%;">
      Subscribe Now
    </button>
  </div>

  <script>
    const stripe = Stripe('pk_test_YOUR_PUBLISHABLE_KEY');
    
    document.getElementById('subscribe-btn').addEventListener('click', async () => {
      // Create checkout session from your backend
      const response = await fetch('/create-checkout-session', {
        method: 'POST',
      });
      
      const { sessionId } = await response.json();
      
      // Redirect to Stripe Checkout
      const { error } = await stripe.redirectToCheckout({ sessionId });
      
      if (error) {
        console.error(error);
      }
    });
  </script>
</body>
</html>
