# Basic Docker Compose - Desmond Agent Platform
# Usage: docker-compose up -d

services:
  desmond-agent:
    image: desmonddigital/desmond-claw:latest
    container_name: desmond-agent
    restart: unless-stopped
    ports:
      - "18789:18789"
    environment:
      - NODE_ENV=production
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN}
    volumes:
      - desmond-data:/home/node/.desmond
    healthcheck:
      test: ["CMD", "node", "openclaw.mjs", "gateway", "--health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  desmond-data:
    name: desmond-agent-data
